<div small>
	<unl-toolbar><span id="modal-title" flex class="align-center">What should we do?</span></unl-toolbar>
	<div class="content-container align-center">
		<span>You are already clocked in somewhere else.</span>
	</div>
	<div class="modal-buttons no-frame">
		<button type="button" ng-click="closeModal();doClockin();">Clock in here</button>
		<button type="button" class="button-secondary" ng-click="closeModal();doClockout();">Clock out</button>
	</div>
</div>
